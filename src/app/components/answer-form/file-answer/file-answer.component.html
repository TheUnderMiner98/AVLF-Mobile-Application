<div class="container">
    <p class="text-justify">File and Answer</p>
    <td width="90%">
        <mat-form-field appearance="outline" style="width: 100%; margin-top: 1vh;">
            <mat-select [(value)]="selected">
                <mat-option value="getting-started">1 - Getting Started</mat-option>
                <mat-option value="tenancy">2 - About your tenancy</mat-option>
                <mat-option value="defenses">3 - Defenses and Counterclaims</mat-option>
                <mat-option value="final-check">4 - Final Check</mat-option>
                <mat-option value="next-step">5 - Next Steps</mat-option>
            </mat-select>
        </mat-form-field>
    </td>
    <td width="5%"></td>
    <td>
        <button mat-button color="primary" (click)="open_exit_dialog()">Exit</button>
    </td>
    <mat-divider></mat-divider>
    <div class="content" *ngIf="selected === 'getting-started'">
        <app-getting-started></app-getting-started>
    </div>
    <div class="content" *ngIf="selected === 'tenancy'">
        <app-tenancy></app-tenancy>
    </div>
    <div class="content" *ngIf="selected === 'defenses'">
        <app-defenses></app-defenses>
    </div>
    <div class="content" *ngIf="selected === 'final-check'">
        <app-final-check></app-final-check>
    </div>
    <div class="content" *ngIf="selected === 'next-step'">
        <app-next-step></app-next-step>
    </div>
</div>
